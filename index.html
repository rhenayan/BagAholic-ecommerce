<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!----FLICKITY-->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">


    <title>BagAholic</title>
</head>
<body>

    <!--start of hero-->
    <header class="hero">
        <h1 class="hero-logo">BagAholic</h1>
        <a class="shop-btn" href="#">Shop now</a>
        <h4 class="hero-quote">Quality in every design</h4>
    </header>

    <!--end of hero-->

    <!--sticky navbar-->
        <nav class="nav">
            <ion-icon class="nav-icon padding-x" name="menu-outline" size="large"></ion-icon>
            <h2 class="nav-logo">BagAholic</h2>
            <div class="cart-btn padding-x">
                <span class="fas fa-cart-plus cart-icon"></span>
                <span class="cart-notif">0</span>
            </div>
        </nav>

     <!--end of sticky navbar-->


    <section class="featured-wrapper">

        <div class="featured-inner row-gap">

            <article class="feature-text row-gap">
                <h1 class="feature-title">current <br> favorites </h1>
                <a class="feature-btn shop-btn" href="#">Shop now!</a>
            </article>
     
            <article class="feature-carousel row-gap">
     
        
                     <figure class="carousel"><div class="product-wrapper"><img src="images/favorite-1r.jpg" class="product-image"></div><figcaption class="product-info"><span class="product-price"><strong>$</strong>20.00</span><span class="add-to-cart">add to cart</span></figcaption></figure>
                     
                     <figure class="carousel"><div class="product-wrapper"><img src="images/favorite-2r.jpg" class="product-image active"></div><figcaption class="product-info"><span class="product-price"><strong>$</strong>30.00</span><span class="add-to-cart">add to cart</span></figure>
                    
                     <figure class="carousel"><div class="product-wrapper"><img src="images/favorite-3r.jpg" class="product-image active"></div><figcaption class="product-info"><span class="product-price"><strong>$</strong>40.00</span><span class="add-to-cart">add to cart</span></figcaption></figure>
                     
                     <figure class="carousel"><div class="product-wrapper"><img src="images/favorite-4r.jpg" class="product-image active"></div><figcaption class="product-info"><span class="product-price"><strong>$</strong>35.00</span><span class="add-to-cart">add to cart</span></figcaption></figure>
                    
                        
                    
            </article>

          
            
        </div>
   
    </section>

   

    
   

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<!--FLICKITY-->
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="main.js"></script>
</body>
</html>
